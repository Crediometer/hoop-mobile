name: Hoop Mobile CI/CD Pipeline

on:
  push:
    branches: [dev, staging, main]
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      version:
        description: 'ğŸ·ï¸ Version to release (format: X.Y.Z)'
        required: true
        type: string
        default: '0.0.1'
      build_number:
        description: 'ğŸ”¢ Build number'
        required: false
        type: string
        default: '10'
      environment:
        description: 'ğŸŒ Deploy to environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'staging'
      platforms:
        description: 'ğŸ“± Platforms to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
        default: 'android'

env:
  FLUTTER_VERSION: "3.35.1"
  ANDROID_COMPILE_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_SDK_ROOT: "/usr/local/lib/android/sdk"
  JAVA_VERSION: "17"

jobs:
  # ========== SETUP & VALIDATION ==========
  setup:
    name: "ğŸ” Setup & Validate"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
      build_number: ${{ steps.build-number.outputs.value }}
      environment: ${{ steps.environment.outputs.value }}
      is_release: ${{ steps.release-check.outputs.is_release }}
      is_tag: ${{ steps.release-check.outputs.is_tag }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      # Android SDK Setup with Caching
      - name: "ğŸ¤– Setup Android SDK"
        uses: android-actions/setup-android@v3
    
      - name: "ğŸ“¦ Cache Android SDK"
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}/licenses
            ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools
            ${{ env.ANDROID_SDK_ROOT }}/platforms
            ${{ env.ANDROID_SDK_ROOT }}/build-tools
            ${{ env.ANDROID_SDK_ROOT }}/platform-tools
            ~/.android/cache
          key: android-sdk-${{ runner.os }}-${{ env.ANDROID_COMPILE_SDK }}-${{ env.ANDROID_BUILD_TOOLS }}
          restore-keys: |
            android-sdk-${{ runner.os }}-
    
      - name: "ğŸ“¦ Accept Android Licenses"
        run: |
          yes | ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
      # Flutter Setup - use minimal caching through the action
      - name: "ğŸ“¦ Setup Flutter"
        id: flutter-setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ runner.os }}
      
      # Custom Flutter and Pub cache
      - name: "ğŸ“¦ Cache Pub dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ${{ runner.temp }}/flutter_cache
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-
    
      - name: "ğŸ“¦ Get dependencies"
        run: |
          flutter pub get
          echo "âœ… Dependencies installed"
      
      - name: "ğŸ§ª Run tests"
        run: |
          flutter test || echo "âš ï¸ Tests may have failed, continuing with build"
      
      - name: "ğŸ·ï¸ Check release type"
        id: release-check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
      
      - name: "ğŸ“Œ Determine version"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "value=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            PUBSPEC_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
            echo "value=$PUBSPEC_VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.value }}"
      
      - name: "ğŸ”¢ Determine build number"
        id: build-number
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.build_number }}" ]]; then
            echo "value=${{ github.event.inputs.build_number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "value=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT
          else
            echo "value=${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
          echo "Build number: ${{ steps.build-number.outputs.value }}"
      
      - name: "ğŸŒ Determine environment"
        id: environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "value=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "value=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "value=staging" >> $GITHUB_OUTPUT
          else
            echo "value=development" >> $GITHUB_OUTPUT
          fi
          echo "Environment: ${{ steps.environment.outputs.value }}"
      
      - name: "ğŸ“ Update pubspec.yaml with version"
        if: steps.release-check.outputs.is_release == 'true'
        run: |
          FULL_VERSION="${{ steps.version.outputs.value }}+${{ steps.build-number.outputs.value }}"
          sed -i "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "âœ… Updated pubspec.yaml to version: $FULL_VERSION"

  # ========== ANDROID BUILD ==========
  android:
    name: "ğŸ¤– Android"
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.is_release == 'true' && (github.event.inputs.platforms == 'android' || github.event.inputs.platforms == 'both')
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
      
      # Android SDK Setup with Caching
      - name: "ğŸ¤– Setup Android SDK"
        uses: android-actions/setup-android@v3
    
      - name: "ğŸ“¦ Restore Android SDK cache"
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}/licenses
            ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools
            ${{ env.ANDROID_SDK_ROOT }}/platforms
            ${{ env.ANDROID_SDK_ROOT }}/build-tools
            ${{ env.ANDROID_SDK_ROOT }}/platform-tools
            ~/.android/cache
          key: android-sdk-${{ runner.os }}-${{ env.ANDROID_COMPILE_SDK }}-${{ env.ANDROID_BUILD_TOOLS }}
          restore-keys: |
            android-sdk-${{ runner.os }}-
      
      - name: "ğŸ“¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ runner.os }}
      
      - name: "ğŸ”„ Restore Pub dependencies cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ${{ runner.temp }}/flutter_cache
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-
      
      - name: "ğŸ“¦ Get dependencies"
        run: |
          flutter pub get
          echo "âœ… Dependencies restored from cache"
      
      - name: "ğŸ“ Apply version"
        run: |
          FULL_VERSION="${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          sed -i "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "Building version: $FULL_VERSION"
      
      # Gradle Caching
      - name: "ğŸ“¦ Cache Gradle"
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      
      # Android signing
      - name: "ğŸ” Setup Android signing"
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload.jks
          echo "âœ… Keystore created"
      
      - name: "ğŸ”‘ Create key.properties"
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload.jks
          EOF
          echo "âœ… key.properties created"
      
      - name: "ğŸ¯ Setup environment configuration"
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          echo "Setting up environment: $ENV"
      
      # Cache build artifacts
      - name: "ğŸ“¦ Cache Flutter build artifacts"
        uses: actions/cache@v4
        with:
          path: |
            build/
            android/app/build
          key: flutter-build-${{ runner.os }}-${{ github.sha }}-android
          restore-keys: |
            flutter-build-${{ runner.os }}-android
      
      - name: "ğŸ—ï¸ Build Android App Bundle"
        run: |
          flutter build appbundle --release --no-tree-shake-icons
          echo "âœ… AAB built successfully"
          ls -la build/app/outputs/bundle/release/
      
      # Ruby and Fastlane setup with caching
      - name: "ğŸ’ Cache Ruby gems"
        uses: actions/cache@v4
        with:
          path: |
            vendor/bundle
            ~/.bundle
          key: ruby-gems-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ruby-gems-${{ runner.os }}-
      
      - name: "âš¡ Setup Ruby and Fastlane"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./android
      
      # Deploy to Play Store
      - name: "ğŸš€ Deploy to Play Store"
        if: needs.setup.outputs.environment != 'development'
        env:
          PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_JSON }}
        run: |
          echo "$PLAY_STORE_JSON" > android/play.json
          
          cd android
          
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "staging" ]]; then
            echo "ğŸ“± Deploying to Play Store Beta track..."
            bundle exec fastlane beta
          elif [[ "$ENV" == "production" ]]; then
            echo "ğŸ“± Deploying to Play Store Production..."
            bundle exec fastlane release
          else
            echo "ğŸ“± Deploying to Play Store Internal track..."
            bundle exec fastlane internal
          fi
      
      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ needs.setup.outputs.environment }}
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 30

  # ========== iOS BUILD ==========
  ios:
    name: "ğŸ iOS"
    runs-on: macos-latest
    needs: setup
    if: needs.setup.outputs.is_release == 'true' && (github.event.inputs.platforms == 'ios' || github.event.inputs.platforms == 'both')
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
      
      - name: "ğŸ“¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ runner.os }}
      
      - name: "ğŸ”„ Restore Pub dependencies cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ${{ runner.temp }}/flutter_cache
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-
      
      - name: "ğŸ“¦ Get dependencies"
        run: |
          flutter pub get
          echo "âœ… Dependencies restored from cache"
      
      - name: "ğŸ“ Apply version"
        run: |
          FULL_VERSION="${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          sed -i "" "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "Building version: $FULL_VERSION"
      
      # iOS dependencies caching
      - name: "ğŸ Cache iOS dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ~/Library/Developer/Xcode/DerivedData
            ios/Pods
          key: ios-deps-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ios-deps-${{ runner.os }}-
      
      - name: "ğŸ“¦ Install iOS dependencies"
        run: |
          cd ios
          pod install --repo-update
          cd ..
      
      # iOS certificates and profiles
      - name: "ğŸ” Setup iOS code signing"
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_BASE64: ${{ secrets.IOS_PROVISIONING_BASE64 }}
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          echo "Installed certificates:"
          security find-identity -v -p codesigning
      
      - name: "ğŸ¯ Setup environment configuration"
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          echo "Setting up environment: $ENV"
      
      # Cache Xcode builds
      - name: "ğŸ—ï¸ Cache Xcode builds"
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ios/build
          key: xcode-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            xcode-build-${{ runner.os }}-
      
      # Build iOS
      - name: "ğŸ—ï¸ Build iOS IPA"
        run: |
          flutter build ipa --release --no-tree-shake-icons
          
          echo "âœ… IPA built successfully"
          ls -la build/ios/ipa/
      
      # Ruby and Fastlane setup with caching
      - name: "ğŸ’ Cache Ruby gems"
        uses: actions/cache@v4
        with:
          path: |
            vendor/bundle
            ~/.bundle
          key: ruby-gems-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ruby-gems-${{ runner.os }}-
      
      - name: "âš¡ Setup Ruby and Fastlane"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./ios
      
      # Deploy to TestFlight/App Store
      - name: "ğŸš€ Deploy to TestFlight/App Store"
        if: needs.setup.outputs.environment != 'development'
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
        run: |
          cd ios
          
          cat <<EOF > api_key.json
          {
            "key_id": "$APP_STORE_KEY_ID",
            "issuer_id": "$APP_STORE_ISSUER_ID",
            "key": "$APP_STORE_PRIVATE_KEY"
          }
          EOF
          
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "staging" ]]; then
            echo "ğŸ“± Deploying to TestFlight (External)..."
            bundle exec fastlane beta
          elif [[ "$ENV" == "production" ]]; then
            echo "ğŸ“± Deploying to App Store..."
            bundle exec fastlane release
          else
            echo "ğŸ“± Deploying to TestFlight (Internal)..."
            bundle exec fastlane internal
          fi
      
      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ needs.setup.outputs.environment }}
          path: build/ios/ipa/*.ipa
          retention-days: 30
      
      - name: "ğŸ§¹ Clean up keychain"
        if: always()
        run: |
          security delete-keychain build.keychain || true

  # ========== NOTIFICATION ==========
  notify:
    name: "ğŸ“¢ Notification"
    runs-on: ubuntu-latest
    needs: [setup, android, ios]
    if: always()
    
    steps:
      - name: "ğŸ“Š Build status summary"
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Workflow: ${{ github.workflow }}"
          echo "Run: ${{ github.run_number }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Version: ${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo ""
          echo "Job Status:"
          echo "- Setup: ${{ needs.setup.result }}"
          echo "- Android: ${{ needs.android.result || 'skipped' }}"
          echo "- iOS: ${{ needs.ios.result || 'skipped' }}"
      
      - name: "ğŸ“± Send Slack notification on failure"
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          author_name: 'Flutter CI/CD Pipeline'
          icon_emoji: 'ğŸš¨'
          fields: workflow,job,commit,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: "ğŸ“± Send Slack notification on success"
        if: success() && needs.setup.outputs.is_release == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          author_name: 'Flutter CI/CD Pipeline'
          icon_emoji: 'âœ…'
          fields: workflow,job,commit,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}