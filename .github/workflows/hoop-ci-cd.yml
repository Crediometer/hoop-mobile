name: ğŸš€ Flutter CI/CD Pipeline

on:
  # 1. Run tests and builds on push to any branch
  push:
    branches: [dev, staging, main]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.0.0
  
  # 2. Manual deployment with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'ğŸ·ï¸ Version to release (format: X.Y.Z)'
        required: true
        type: string
        default: '1.0.0'
      build_number:
        description: 'ğŸ”¢ Build number'
        required: false
        type: string
        default: '1'
      environment:
        description: 'ğŸŒ Deploy to environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'staging'
      platforms:
        description: 'ğŸ“± Platforms to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
        default: 'both'

env:
  FLUTTER_VERSION: "3.35.1"

jobs:
  # ========== SETUP & VALIDATION ==========
  setup:
    name: "ğŸ” Setup & Validate"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
      build_number: ${{ steps.build-number.outputs.value }}
      environment: ${{ steps.environment.outputs.value }}
      is_release: ${{ steps.release-check.outputs.is_release }}
      is_tag: ${{ steps.release-check.outputs.is_tag }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for tags
      
      - name: "ğŸ“¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}
      
      - name: "ğŸ”„ Restore pub cache"
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            /opt/hostedtoolcache/flutter/.pub-cache
          key: pub-cache-${{ hashFiles('pubspec.lock') }}
      
      - name: "ğŸ“¦ Get dependencies"
        run: flutter pub get
      
      - name: "ğŸ“ Check formatting"
        run: flutter format --set-exit-if-changed .
      
      - name: "ğŸ·ï¸ Check release type"
        id: release-check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
      
      - name: "ğŸ“Œ Determine version"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual release - use input
            echo "value=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag release - extract from tag
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "value=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            # Regular build - use from pubspec.yaml
            PUBSPEC_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
            echo "value=$PUBSPEC_VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.value }}"
      
      - name: "ğŸ”¢ Determine build number"
        id: build-number
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.build_number }}" ]]; then
            echo "value=${{ github.event.inputs.build_number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For tags, use timestamp (YYYYMMDDHHMM)
            echo "value=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT
          else
            # Regular build - use run number
            echo "value=${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
          echo "Build number: ${{ steps.build-number.outputs.value }}"
      
      - name: "ğŸŒ Determine environment"
        id: environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "value=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "value=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "value=staging" >> $GITHUB_OUTPUT
          else
            echo "value=development" >> $GITHUB_OUTPUT
          fi
          echo "Environment: ${{ steps.environment.outputs.value }}"
      
      - name: "ğŸ“ Update pubspec.yaml with version"
        if: steps.release-check.outputs.is_release == 'true'
        run: |
          FULL_VERSION="${{ steps.version.outputs.value }}+${{ steps.build-number.outputs.value }}"
          sed -i "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "âœ… Updated pubspec.yaml to version: $FULL_VERSION"
          
          # Show the change
          echo "ğŸ“„ Updated pubspec.yaml:"
          grep 'version:' pubspec.yaml

  # ========== ANDROID BUILD ==========
  android:
    name: "ğŸ¤– Android"
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.is_release == 'true' && (github.event.inputs.platforms == 'android' || github.event.inputs.platforms == 'both')
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
      
      - name: "ğŸ“¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: "ğŸ“¦ Get dependencies"
        run: flutter pub get
      
      - name: "ğŸ“ Apply version"
        run: |
          FULL_VERSION="${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          sed -i "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "Building version: $FULL_VERSION"
      
      # Android signing
      - name: "ğŸ” Setup Android signing"
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload.jks
          echo "âœ… Keystore created"
      
      - name: "ğŸ”‘ Create key.properties"
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload.jks
          EOF
          echo "âœ… key.properties created"
      
      # Determine which main.dart to use
      - name: "ğŸ¯ Select entry point"
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "development" ]]; then
            ENTRY_POINT="lib/main_dev.dart"
          elif [[ "$ENV" == "staging" ]]; then
            ENTRY_POINT="lib/main_staging.dart"
          else
            ENTRY_POINT="lib/main_prod.dart"
          fi
          echo "ENTRY_POINT=$ENTRY_POINT" >> $GITHUB_ENV
          echo "Using entry point: $ENTRY_POINT"
      
      # Build Android
      - name: "ğŸ—ï¸ Build Android App Bundle"
        run: |
          flutter build appbundle --release -t $ENTRY_POINT
          echo "âœ… AAB built successfully"
          ls -la build/app/outputs/bundle/release/
      
      # Setup Fastlane for Android
      - name: "âš¡ Setup Fastlane"
        run: |
          cd android
          gem install bundler
          bundle install
      
      # Deploy to Play Store
      - name: "ğŸš€ Deploy to Play Store"
        if: needs.setup.outputs.environment != 'development'
        env:
          PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_JSON }}
        run: |
          # Save Google Play JSON key
          echo "$PLAY_STORE_JSON" > android/play.json
          
          cd android
          
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "staging" ]]; then
            echo "ğŸ“± Deploying to Play Store Beta track..."
            bundle exec fastlane beta
          elif [[ "$ENV" == "production" ]]; then
            echo "ğŸ“± Deploying to Play Store Production..."
            bundle exec fastlane release
          else
            echo "ğŸ“± Deploying to Play Store Internal track..."
            bundle exec fastlane internal
          fi
      
      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 30

  # ========== iOS BUILD ==========
  ios:
    name: "ğŸ iOS"
    runs-on: macos-latest
    needs: setup
    if: needs.setup.outputs.is_release == 'true' && (github.event.inputs.platforms == 'ios' || github.event.inputs.platforms == 'both')
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
      
      - name: "ğŸ“¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: "ğŸ“¦ Get dependencies"
        run: |
          flutter pub get
          cd ios
          pod install
          cd ..
      
      - name: "ğŸ“ Apply version"
        run: |
          FULL_VERSION="${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          sed -i "" "s/version: .*/version: $FULL_VERSION/" pubspec.yaml
          echo "Building version: $FULL_VERSION"
      
      # iOS certificates and profiles
      - name: "ğŸ” Setup iOS code signing"
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_BASE64: ${{ secrets.IOS_PROVISIONING_BASE64 }}
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          # Import provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # Configure keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          # List installed certificates
          security find-identity -v -p codesigning
          
          echo "âœ… iOS code signing setup complete"
      
      # Determine which main.dart to use
      - name: "ğŸ¯ Select entry point"
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "development" ]]; then
            ENTRY_POINT="lib/main_dev.dart"
          elif [[ "$ENV" == "staging" ]]; then
            ENTRY_POINT="lib/main_staging.dart"
          else
            ENTRY_POINT="lib/main_prod.dart"
          fi
          echo "ENTRY_POINT=$ENTRY_POINT" >> $GITHUB_ENV
          echo "Using entry point: $ENTRY_POINT"
      
      # Build iOS
      - name: "ğŸ—ï¸ Build iOS IPA"
        run: |
          # Build IPA
          flutter build ipa --release -t $ENTRY_POINT
          
          echo "âœ… IPA built successfully"
          ls -la build/ios/ipa/
      
      # Setup Fastlane for iOS
      - name: "âš¡ Setup Fastlane"
        run: |
          cd ios
          gem install bundler
          bundle install
      
      # Deploy to TestFlight/App Store
      - name: "ğŸš€ Deploy to TestFlight/App Store"
        if: needs.setup.outputs.environment != 'development'
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
        run: |
          cd ios
          
          ENV="${{ needs.setup.outputs.environment }}"
          if [[ "$ENV" == "staging" ]]; then
            echo "ğŸ“± Deploying to TestFlight (External)..."
            bundle exec fastlane beta
          elif [[ "$ENV" == "production" ]]; then
            echo "ğŸ“± Deploying to App Store..."
            bundle exec fastlane release
          else
            echo "ğŸ“± Deploying to TestFlight (Internal)..."
            bundle exec fastlane internal
          fi
      
      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

  # ========== NOTIFICATION ==========
  notify:
    name: "ğŸ“¢ Notification"
    runs-on: ubuntu-latest
    needs: [setup, android, ios]
    if: always()
    
    steps:
      - name: "ğŸ“Š Build status"
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Version: ${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo ""
          echo "Job Status:"
          echo "- Setup: ${{ needs.setup.result }}"
          echo "- Android: ${{ needs.android.result }}"
          echo "- iOS: ${{ needs.ios.result }}"
          echo ""
          echo "Artifacts created in GitHub Actions"
      
      - name: "ğŸ“± Send Slack notification"
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'Flutter CI/CD'
          fields: |
            repo,commit,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}